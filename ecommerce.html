<!-- ecommerce.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce - Product Listing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Car Mall</h1>
</header>

<div class="product-container">
    <!-- Product Cards (as before) -->
    <div class="product-card">
        <h2>BMW</h2>
        <img src="BMW.jfif" alt="BMW image">
        <p>Description of BMW</p>
        <p class="price">$19999.99</p>
        <button>Add to Cart</button>
    </div>

    <div class="product-card">
        <h2>Mercedes-Benz</h2>
        <img src="Mercedes.jfif" alt="Mercedes image">
        <p>Description of Mercedes-Benz</p>
        <p class="price">$25999.99</p>
        <button>Add to Cart</button>
    </div>

    <div class="product-card">
        <h2>AUDI</h2>
        <img src="Audi.jfif" alt="AUDI image">
        <p>Description of AUDI</p>
        <p class="price">$22999.99</p>
        <button>Add to Cart</button>
    </div>
</div>

<!-- Contact Us Section -->
<div class="contact-us">
    <h2>Contact Us</h2>
    <p>If you have any questions, feel free to reach out to us!</p>
    <div><a href="contactus.html">Go to Contact Us</a></div>
</div>

<!-- Logout Section -->
<center><div class="logout">
    <h2>Logout</h2>
    <p>Logout from your account</p>
    <div><a href="logout.html">Logout</a></div>
</div>
</center>

<footer>
    &copy; 2024 Your Company Name
</footer>

</body>
</html>
