<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            width: 100%;
        }

        .contact-container {
            background-color: #fff;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px; /* Set a maximum width for larger screens */
            text-align: center;
        }

        h2 {
            color: #333;
        }

        p {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .success-message {
            color: #4caf50;
            margin-top: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            width: 100%;
            margin-top: auto;
        }

        /* Media Query for smaller screens */
        @media (max-width: 600px) {
            .contact-container {
                width: 90%; /* Adjusted width for smaller screens */
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Contact Us</h1>
</header>

<div class="contact-container">
    <h2>Get in Touch</h2>
    <p>Feel free to contact us with any questions or concerns.</p>

    <!-- Contact Form -->
    <form id="contactForm">
        <label for="userEmail">Your Email:</label>
        <input type="email" id="userEmail" name="userEmail" required>

        <label for="userQuery">Your Query:</label>
        <textarea id="userQuery" name="userQuery" rows="4" required></textarea>

        <button type="button" onclick="submitQuery()">Send</button>
    </form>

    <!-- Success Message -->
    <div id="successMessage" class="success-message"></div>
</div>

<!-- JavaScript to handle form submission and show success message -->
<script>
    function submitQuery() {
        // Assuming a successful submission, show the success message
        const successMessage = document.getElementById('successMessage');
        successMessage.innerText = 'Query successfully sent!';
    }
</script>

<footer>
    &copy; 2024 Your Company Name
</footer>

</body>
</html>
